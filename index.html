<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <style>
        /* Reset e estilos base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #0F0F1A;
        }

        /* Container do player de áudio */
        .audio-player {
            width: 100%;
            max-width: 600px;
            background-color: #1A1A2E;
            border-radius: 30px;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        /* Estilos do botão play/pause */
        .play-pause-btn {
            background: none;
            border: none;
            cursor: pointer;
            width: 40px;
            height: 40px;
        }

        .play-pause-btn svg {
            width: 100%;
            height: 100%;
        }

        /* Estilos do waveform */
        .waveform {
            flex-grow: 1;
            height: 40px;
            background: #2A2A3A;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
        }

        .waveform-bars {
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            height: 100%;
            padding: 0 10px;
        }

        .waveform-bar {
            width: 3px;
            background-color: #6A6A9A;
            transition: height 0.2s ease;
        }

        /* Animação do waveform */
        @keyframes soundwave {
            0% { height: 10%; }
            50% { height: 100%; }
            100% { height: 10%; }
        }

        .waveform.playing .waveform-bar {
            animation: soundwave 1s ease-in-out infinite;
            animation-play-state: running;
        }

        .waveform:not(.playing) .waveform-bar {
            animation-play-state: paused;
        }

        /* Estilos do botão de volume */
        .volume-btn {
            background: none;
            border: none;
            cursor: pointer;
            width: 30px;
            height: 30px;
        }

        .volume-btn svg {
            width: 100%;
            height: 100%;
        }

        /* Estilos responsivos */
        @media (max-width: 480px) {
            .audio-player {
                padding: 8px 15px;
                gap: 10px;
            }

            .play-pause-btn, .volume-btn {
                width: 30px;
                height: 30px;
            }

            .waveform {
                height: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="audio-player">
        <button class="play-pause-btn" aria-label="Play or Pause">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" fill="#FFFFFF"/>
            </svg>
        </button>
        <div class="waveform playing">
            <div class="waveform-bars">
                <!-- As barras do waveform serão adicionadas dinamicamente via JavaScript -->
            </div>
        </div>
        <button class="volume-btn" aria-label="Mute or Unmute">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z" fill="#FFFFFF"/>
            </svg>
        </button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const playPauseBtn = document.querySelector('.play-pause-btn');
            const volumeBtn = document.querySelector('.volume-btn');
            const waveform = document.querySelector('.waveform');
            const waveformBars = document.querySelector('.waveform-bars');
            const audio = new Audio('https://radio.saopaulo01.com.br:10841/stream');
            let isPlaying = true;
            let isMuted = false;

            // Função para criar as barras do waveform
            function createWaveformBars() {
                for (let i = 0; i < 30; i++) {
                    const bar = document.createElement('div');
                    bar.className = 'waveform-bar';
                    bar.style.animationDelay = `${i * 0.05}s`;
                    waveformBars.appendChild(bar);
                }
            }

            // Função para alternar play/pause
            function togglePlayPause() {
                if (isPlaying) {
                    audio.pause();
                    playPauseBtn.innerHTML = '<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M8 5v14l11-7z" fill="#FFFFFF"/></svg>';
                    waveform.classList.remove('playing');
                } else {
                    audio.play();
                    playPauseBtn.innerHTML = '<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" fill="#FFFFFF"/></svg>';
                    waveform.classList.add('playing');
                }
                isPlaying = !isPlaying;
            }

            // Função para alternar mudo/som
            function toggleMute() {
                audio.muted = !audio.muted;
                isMuted = audio.muted;
                volumeBtn.innerHTML = isMuted
                    ? '<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z" fill="#FFFFFF"/></svg>'
                    : '<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z" fill="#FFFFFF"/></svg>';
            }

            // Event listeners
            playPauseBtn.addEventListener('click', togglePlayPause);
            volumeBtn.addEventListener('click', toggleMute);

            // Criar as barras do waveform
            createWaveformBars();

            // Iniciar a reprodução automaticamente
            audio.play().catch(e => {
                console.log("Autoplay foi bloqueado pelo navegador. O usuário precisa interagir com a página primeiro.");
                isPlaying = false;
                waveform.classList.remove('playing');
                playPauseBtn.innerHTML = '<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M8 5v14l11-7z" fill="#FFFFFF"/></svg>';
            });
        });
    </script>
</body>
</html>
